<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td><p th:text="${user.getFirstName()}">FirstName</p></td>
                <td><p th:text="${user.getLastName()}">LastName</p></td>
                <td><p th:text="${user.getEmail()}">Email</p></td>
                <td>
                    <form th:action="@{/edit}">
                        <button type="submit" th:name="id" th:value="${user.getId()}">Edit</button>
                    </form>
                    <form th:method="POST" th:action="@{/delete}">
                        <button type="submit" th:name="id" th:value="${user.getId()}">Delete</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>

    <br/>
    <hr/>
    <a href="/new">Create new User</a>
</div>
</body>
</html>
